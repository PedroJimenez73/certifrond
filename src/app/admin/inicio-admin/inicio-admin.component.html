<app-breadcrumb [rutas]="[{texto:'Inicio', ruta:'/'},{texto:'Admin'}]"></app-breadcrumb>
<div class="contenedor fondo-gris">
    <div class="contenido para-friso">
        <div class="card exams" appLoadFade>
            <div class="header-card">
                <h1>Ex√°menes</h1>
                <button routerLink="crear-examen">Nuevo</button>
            </div>
            <hr>
            <div class="body-card intentos" *ngFor="let examen of examenes">
                <div>
                    <p>{{examen.title}}</p>
                    <p>
                        <span><img src="assets/clock.svg">&nbsp;{{examen.duration}}'</span>                      
                    </p>
                </div>
                <div>
                    <button class="warning" routerLink="editar-examen/{{examen._id}}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="bevel"><path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path><polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon></svg>
                    </button>
                </div>                    
            </div>
            <div class="footer-card">
                <button class="outline" routerLink="/tests">Volver</button>
            </div>
        </div>
    </div>
</div>
